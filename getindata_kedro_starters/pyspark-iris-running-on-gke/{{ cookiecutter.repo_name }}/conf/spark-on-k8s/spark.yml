spark.app.name: spark-on-k8s-demo
spark.master: k8s://https://kubernetes.default.svc
spark.kubernetes.executor.podTemplateFile: /home/kedro/pod_template.yaml
spark.kubernetes.authenticate.driver.serviceAccountName: spark
spark.kubernetes.container.image.pullPolicy: Always
spark.kubernetes.namespace: default
spark.executor.memory: 1g
spark.dynamicAllocation.enabled: true
spark.dynamicAllocation.maxExecutors: 4
spark.dynamicAllocation.executorIdleTimeout: 10s
spark.dynamicAllocation.shuffleTracking.enabled: true
spark.dynamicAllocation.shuffleTracking.timeout: 20s
spark.decommission.enabled: true
